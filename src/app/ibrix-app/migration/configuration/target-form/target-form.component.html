<div class="row">
    <div class="form-group col-md-12">
        <label for="inputAddress">ADLS Directory</label>
        <input placeholder="ADLS Directory" [(ngModel)]="directory" class="form-control" name="directory" />
    </div>

    <fieldset class="form-group">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group d-inline">
                    <div class="radio radio-info d-inline radio-bronze">
                        <input type="radio" name="radio-i-in-1" id="radio-i-in-1" checked="false">
                        <label for="radio-i-in-1" class="cr">Bronze</label>
                    </div>
                </div>
                <div class="form-group d-inline">
                    <div class="radio radio-info d-inline radio-silver">
                        <input type="radio" name="radio-i-in-1" id="radio-i-infill-2" checked="false">
                        <label for="radio-i-infill-2" class="cr">Silver</label>
                    </div>
                </div>
                <div class="form-group d-inline">
                    <div class="radio radio-info radio-fill d-inline radio-gold">
                        <input type="radio" name="radio-i-in-1" id="radio-i-infill-3" checked="false">
                        <label for="radio-i-infill-3" class="cr">Gold</label>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
