<div class="row">
    <div class="col-xl-12">
        <div class="col-xl-12">
            <app-card [cardTitle]="'Source ('+sourceList.length+')'" [options]="true" blockClass="table-border-style"
                [customHeaderBtn1]="customSourceBtn" (customHeaderBtnCallback)="addNewSource()">
                <div class="table-responsive" *ngIf="displaySourceTable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>Database Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of sourceList; let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{row['dbtype']}}</td>
                                <td>{{row['name']}}</td>
                                <td>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-icon btn-outline-primary d-inline-flex"
                                            (click)="viewSource(row)">
                                            <i class="feather icon-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon btn-outline-info d-inline-flex"
                                            (click)="editSource(row)">
                                            <i class="feather icon-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon btn-outline-danger d-inline-flex">
                                            <i class="feather icon-trash-2"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ibrix-source-form *ngIf="!displaySourceTable" [data]="sourceData" (submitForm)="submitSourceForm($event)"
                    (closeForm)="closeSourceForm()"></ibrix-source-form>
            </app-card>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="col-xl-12">
            <app-card [cardTitle]="'Target (0)'" [options]="true" blockClass="table-border-style"
                [customHeaderBtn1]="customTargetBtn" (customHeaderBtnCallback)="addNewTarget()">
                <div class="table-responsive" *ngIf="displayTargetTable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Type</th>
                                <th>Database Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of targetList; let i = index;">
                                <th scope="row">{{i+1}}</th>
                                <td>{{row['dbtype']}}</td>
                                <td>{{row['name']}}</td>
                                <td>
                                    <div class="d-flex flex-wrap gap-2">
                                        <button type="button" class="btn btn-icon btn-outline-primary d-inline-flex"
                                            (click)="viewTarget(row)">
                                            <i class="feather icon-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon btn-outline-info d-inline-flex"
                                            (click)="editTarget(row)">
                                            <i class="feather icon-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-icon btn-outline-danger d-inline-flex">
                                            <i class="feather icon-trash-2"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ibrix-target-form *ngIf="!displayTargetTable" [data]="targetData" (submitForm)="submitTargetForm($event)"
                    (closeForm)="closeTargetForm()"></ibrix-target-form>
            </app-card>
        </div>
    </div>
</div>
