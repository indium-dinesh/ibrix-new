<form action="javascript:">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="dbType">Database Type</label>
            <select id="dbType" class="form-control" [(ngModel)]="selectedDatabaseType" name="selectedDatabaseType">
                <option *ngFor="let dbType of databaseTypes" [value]="dbType">{{ dbType }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="database_name">Friendly Database name</label>
            <input type="text" class="form-control" id="database_name" [(ngModel)]="database_name" name="database_name"
                placeholder="Friendly Database name" />
        </div>
    </div>
    <ng-containar *ngIf="selectedDatabaseType === 'MySQL' || selectedDatabaseType === 'SQL Server'">
        <div class="row">
            <div class="form-group col-md-12">
                <label for="inputAddress">Server Address</label>
                <input placeholder="Server Address" [(ngModel)]="sqlServerAddress" class="form-control"
                    name="sqlServerAddress" />
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Username</label>
                <input matInput placeholder="User" [(ngModel)]="sqlUsername" name="sqlUsername" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Password</label>
                <input matInput type="password" placeholder="Password" [(ngModel)]="sqlPassword" name="sqlPassword"
                    class="form-control">
            </div>
        </div>
    </ng-containar>


    <ng-containar *ngIf="selectedDatabaseType === 'Oracle'">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Oracle Server Name</label>
                <input placeholder="Oracle Server Name" [(ngModel)]="oracleServerName" class="form-control"
                    name="oracleServerName" />
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Oracle SID</label>
                <input matInput placeholder="Oracle SID" [(ngModel)]="oracleSid" name="oracleSid" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Oracle User</label>
                <input matInput placeholder="Oracle User" [(ngModel)]="oracleUsername" name="oracleUsername"
                    class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Oracle Password</label>
                <input matInput type="password" placeholder="Oracle Password" [(ngModel)]="oraclePassword"
                    name="oraclePassword" class="form-control">
            </div>
        </div>
    </ng-containar>


    <ng-containar *ngIf="selectedDatabaseType === 'MongoDB'">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="inputAddress">MongoDB Server Address</label>
                <input placeholder="MongoDB Server Address" [(ngModel)]="mongodbServerAddress" class="form-control"
                    name="mongodbServerAddress" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress">MongoDB Port</label>
                <input matInput placeholder="MongoDB Port" [(ngModel)]="mongodbPort" name="mongodbPort"
                    class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">MongoDB User</label>
                <input matInput placeholder="MongoDB User" [(ngModel)]="mongodbUsername" name="mongodbUsername"
                    class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">MongoDB Password</label>
                <input matInput type="password" placeholder="MongoDB Password" [(ngModel)]="mongodbPassword"
                    name="mongodbPassword" class="form-control">
            </div>
        </div>
    </ng-containar>

    <ng-containar *ngIf="selectedDatabaseType === 'DB2'">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="inputAddress">DB2 Server Name</label>
                <input placeholder="DB2 Server Name" [(ngModel)]="db2ServerName" class="form-control"
                    name="db2ServerName" />
            </div>
            <div class="form-group col-md-4">
                <label for="inputAddress">DB2 Port</label>
                <input matInput placeholder="DB2 Port" [(ngModel)]="db2Port" name="db2Port" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">DB2 User</label>
                <input matInput placeholder="DB2 User" [(ngModel)]="db2Username" name="db2Username"
                    class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">DB2 Password</label>
                <input matInput type="password" placeholder="DB2 Password" [(ngModel)]="db2Password" name="db2Password"
                    class="form-control">
            </div>
        </div>
    </ng-containar>
    <div class="d-flex flex-wrap gap-2">
        <button type="submit" class="btn btn-primary" *ngIf="data.edit==='edit'" (click)="onSubmit()">Update</button>
        <button type="submit" class="btn btn-primary" *ngIf="data.edit==='add'" (click)="onSubmit()"
            [disabled]="database_name==='' || database_name===undefined">Create</button>
        <button type="submit" class="btn btn-info" (click)="testConnection()"
            [disabled]="database_name==='' || database_name===undefined">Test Connection</button>
        <button type="submit" class="btn btn-warning" (click)="close()">Close</button>
    </div>
</form>
